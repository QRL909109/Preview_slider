<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/css/screen.css"/>
</head>
<body>
<div class="slider">
    <div class="main" id="template_main">
        <div class="main-i {{css}}" id="main_{{index}}">
            <div class="caption">
                <h2>{{h2}}</h2>
                <h3>{{h3}}</h3>
            </div>
            <img src="imgs/{{index}}.jpg" alt=""/>
        </div>
    </div>
    <div class="ctrl" id="template_ctrl">
        <a class="ctrl-i" id="ctrl_{{index}}" >
            <img src="imgs/{{index}}.jpg" alt=""/>
        </a>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
